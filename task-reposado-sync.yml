# vim: et:ts=4:sw=4
version: '2.1'
services:
    reposado-sync:
        extends:
            file: docker-compose.yml
            service: reposado
        command: /reposado/code/repo_sync --log /dev/stdout
        logging:
            driver: gelf
            options:
                gelf-address: ${GELF_TARGET}
                tag: reposado-sync
