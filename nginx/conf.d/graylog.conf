server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	ssl_certificate /etc/nginx/ssl/WILDCARD.sineya.org.bundle.crt;
	ssl_certificate_key /etc/nginx/ssl/WILDCARD.sineya.org.key;

	server_name logs.sineya.org;

	location / {
		include conf.d/graylog-backend.location-conf;

		allow all;
	}
}
